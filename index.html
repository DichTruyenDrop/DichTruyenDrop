<title>Truyện Mới Cập Nhật</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#121212;
    color:#fff;
}

/* HEADER */
header {
    background:#1e1e1e;
    padding:12px;
    display:flex;
    align-items:center;
    justify-content: space-between;
}

header h1 {
    margin:0;
    font-size:18px;
    color:#ff9800;
}

/* SEARCH */
.search-box {
    flex:1;
    margin-left:12px;
}

.search-box input {
    width:100%;
    padding:6px 10px;
    border-radius:4px;
    border:none;
}

/* ===== 1 HÀNG – 2 TRUYỆN (LUÔN NGANG) ===== */
.story-row{
    display:flex;
    gap:12px;
    padding:12px;
}

.story-card{
    width:50%;
    background:#1c1c1c;
    border-radius:10px;
    overflow:hidden;
    text-align:center;
    transition: transform .2s;
}

.story-card:hover{
    transform:scale(1.03);
}

.story-card img{
    width:100%;
    display:block;
    border-bottom:1px solid #222;
}

/* TEXT */
.story-title{
    font-size:14px;
    margin:6px 0 2px;
    color:#ff9800;
}

.story-chap{
    display:block;
    font-size:12px;
    margin:4px 0 6px;
    color:#fff;
    text-decoration:none;
    opacity:.85;
}

.story-chap:hover{
    text-decoration:underline;
}

.story-list{
    text-align:left;
    font-size:12px;
    margin:0 8px 8px;
}

.story-list a{
    display:block;
    color:#fff;
    text-decoration:none;
    margin:2px 0;
}

.story-list a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>
